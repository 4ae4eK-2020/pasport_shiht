<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Основной контейнер-->
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row d-flex">

        <!--Логотип-->
        <div class="d-flex p-5">
          <img src="./data/Images/Logo.svg" class="rounded mx-auto d-block pt-3 object-fit-scale" alt="Logo"/>
        </div>
         
        <!--Форма-->
        <div class="row d-flex" style="border-radius: 15px; background-color: #F2F2F2;">
            <h3 class="pt-2 text-center">Авторизация</h3>
            <div class="row d-flex">
              <!--Логин-->
              <div class="mb-3 pt-2">
                <input type="text" class="form-control" name="login" id="log" aria-describedby="helpId" placeholder="Логин"/>
              </div>
              <!--Пароль-->
              <div class="mb-3 pt-2">
                <input type="password" class="form-control" name="password" id="pass" aria-describedby="helpId" placeholder="Пароль"/>
              </div>
              <!--Блок входа-->
              <div class="d-flex align-items-center">
                <div class="col-3"></div>
                <!--Кнопка войти-->
              <div class="row col-3 mb-3 m-2 justify-content-end">
                <input type="button" value="Войти" class="butn" id="enter" onclick="">
              </div>  
              <!--Забыли пароль?-->
              <div class="row col-3 mb-3 m-2 justify-content-start">
                <a href="">ЗАБЫЛИ ПАРОЛЬ?</a>
              </div>
              </div>
            </div>
        </div>
      </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
